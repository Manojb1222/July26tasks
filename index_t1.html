<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative position</title>
    <style>
        .div{
            width:400px;
            height:400px;
            background-color:grey;
            color:white;
            border:2px solid black;

        }
        #span{
            position:relative;
            top:20px;
            left:30px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
        <div class="div">
            <span id="span">hello world</span>
        </div><br>
        <div>
            here i used one container called div and i created text inside the div,also mentioned postion:relative to place text bottom 20px and right 30px.
        </div>
</body>
</html>
